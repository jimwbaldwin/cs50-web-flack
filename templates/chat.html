{% extends "layout.html" %}

{% block title %}
  Channel
{% endblock %}

{% block script %}
  <script src="{{ url_for('static', filename='chat.js') }}"></script>
{% endblock %}


{% block body %}
  <div class="container">
    <div class="row">
      <div class="col">
        <div id="chat-display"></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form id="form-chat-input">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="chat-input" autocomplete="off" autofocus >
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Enter</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
