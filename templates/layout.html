<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    {% block script %}{% endblock %}
    <style>
    body, html {
      height: 100%;
        
    }

    .main-body {
      overflow-y: auto;
      height: 100%;
    }
    </style>
    <!--<link rel="stylesheet" href="./css/project0.css"> -->
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <aside class="col-2 p-0 bg-dark">
          <nav class="navbar navbar-expand navbar-dark bg-dark flex-md-column flex-row align-items-start py-2">
            <div class="collapse navbar-collapse">
              <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between" id="channel-list">
                <li class="nav-item">
                  <a href="#" class = "navbar-brand">Flack</a>
                </li>
                {% for chan in channelList %}
                <li class="nav-item">
                    <a class="nav-link {% if chan == channel %}active{% endif %}" href="{{ url_for('chat', channel=chan) }}" data-channel="{{ chan }}">{{ chan }}</a>
                </li>
                {% endfor %}
                {% block channelForm %}{% endblock %}
              </ul>
            </div>
          </nav>
        </aside>
        <div class="col-10 main-body">
              {% block body %}
              {% endblock %}
        </div>
      </div>
    </div>
      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  </body>
</html>
